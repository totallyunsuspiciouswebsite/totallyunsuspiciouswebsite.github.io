			addEventListener('load', () => {
				const canvas = document.querySelector('canvas');
				const ctx = canvas.getContext('2d');

				canvas.height = 800;
				canvas.width = 800;

				const boardHeight = 200;
				const boardWidth = 200;

				let board = [];
				for (let y = 0; y < boardHeight; ++y) {
					for (let x = 0; x < boardWidth; ++x) {
						(board[y] ??= [])[x] = Math.floor(Math.random() * 2);
					}
				}

				let mouseDown = false;
				addEventListener('mousedown', () => mouseDown = true);
				addEventListener('mouseup', () => mouseDown = false);
				addEventListener('mousemove', (event) => {
					if (mouseDown) {
						const rectangle = canvas.getBoundingClientRect();
						board[Math.floor((event.clientX - rectangle.left) * boardWidth / canvas.width)][Math.floor((event.clientY - rectangle.top) * boardHeight / canvas.height)] ^= 1;
					}
				});

				const step = () => {
					for (let y = 0; y < boardHeight; ++y) {
						for (let x = 0; x < boardWidth; ++x) {
							ctx.fillStyle = board[y][x] ? '#FFFFFF' : '#000000';
							ctx.fillRect(y * canvas.height / boardHeight, x * canvas.width / boardWidth, canvas.height / boardHeight + 1, canvas.width / boardWidth + 1);
						}
					}
					board[Math.floor(Math.random() * boardHeight)][Math.floor(Math.random() * boardWidth)] ^= 1;
					const next = structuredClone(board);
					for (let y = 0; y < boardHeight; ++y) {
						const u = (y + boardHeight - 1) % boardHeight;
						const d = (y + 1) % boardHeight;
						for (let x = 0; x < boardWidth; ++x) {
							const l = (x + boardWidth - 1) % boardWidth;
							const r = (x + 1) % boardWidth;
							const n = board[u][l] + board[u][x] + board[u][r]
							        + board[y][l]               + board[y][r]
							        + board[d][l] + board[d][x] + board[d][r];
							next[y][x] = (n > 1) * (n < 4) * (board[y][x] || (n == 3));
						}
					}
					board = next;
					requestAnimationFrame(step);
				};
				requestAnimationFrame(step);
			});
